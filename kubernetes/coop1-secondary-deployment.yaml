apiVersion: apps/v1
kind: Deployment
metadata:
  name: coop1-secondary
  namespace: icn-system
  labels:
    app: icn
    component: node
    coop: coop-1
    role: secondary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icn
      component: node
      coop: coop-1
      role: secondary
  template:
    annotations:
      kubectl.kubernetes.io/insecure-skip-tls-verify: "true"
    metadata:
      labels:
        app: icn
        component: node
        coop: coop-1
        role: secondary
    spec:
      containers:
      - name: icn-node
        image: 10.10.100.102:30500/icn-test-node:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9001
          name: p2p
        env:
        - name: ICN_NODE_ID
          value: "coop1-secondary"
        - name: ICN_COOP_ID
          value: "coop-1"
        - name: ICN_NODE_TYPE
          value: "secondary"
        - name: ICN_LISTEN_ADDR
          value: "0.0.0.0:9001"
        - name: ICN_PEERS
          value: "coop1-primary:9000"
        - name: ICN_LOG_LEVEL
          value: "info"
        - name: ICN_DATA_DIR
          value: "/var/lib/icn"
        - name: ICN_CERT_DIR
          value: "/etc/icn/certs"
        - name: ICN_LOG_DIR
          value: "/var/log/icn"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          exec:
            command:
            - /usr/local/bin/icn/healthcheck.sh
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /usr/local/bin/icn/healthcheck.sh
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /var/lib/icn
        - name: certs
          mountPath: /etc/icn/certs
        - name: logs
          mountPath: /var/log/icn
        - name: config
          mountPath: /etc/icn/node.yaml.template
          subPath: node.yaml.template
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: coop1-secondary-data
      - name: certs
        persistentVolumeClaim:
          claimName: coop1-secondary-certs
      - name: logs
        persistentVolumeClaim:
          claimName: coop1-secondary-logs
      - name: config
        configMap:
          name: icn-config 