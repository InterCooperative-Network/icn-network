[package]
name = "icn-storage-cli"
version = "0.1.0"
edition = "2021"
description = "Command-line interface for the ICN Network distributed storage system"

[[bin]]
name = "storage-cli"
path = "storage_cli.rs"

[dependencies]
icn-network = { path = "../.." }
clap = "2.33"
tokio = { version = "1.32", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
colored = "2.0"
chrono = "0.4"
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"
futures = "0.3" 