[package]
name = "icn-node"
version = "0.1.0"
edition = "2021"
description = "Implementation of an Intercooperative Network (ICN) node"
authors = ["ICN Developers"]
license = "MIT OR Apache-2.0"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
bs58 = "0.4"

# Cryptography
ed25519-dalek = "1.0"
curve25519-dalek = "3.2"
x25519-dalek = "2.0.0"
chacha20poly1305 = "0.10"
rand = "0.7"
sha2 = "0.10"

# Networking and async
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Logging and utilities
tracing = "0.1"
tracing-subscriber = "0.3"
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
tempfile = "3.3"
tokio-test = "0.4"
