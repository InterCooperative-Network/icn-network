[package]
name = "icn-network"
version = "0.1.0"
edition = "2021"

[dependencies]
icn-common = { path = "crates/core/icn-common" }
icn-crypto = { path = "crates/core/icn-crypto" }
icn-mutual-credit = { path = "crates/economic/icn-mutual-credit" }
icn-did = { path = "crates/identity/icn-did" }
tokio = { version = "1.36", features = ["full"] }

[workspace]
members = [
    "crates/core/icn-common",
    "crates/core/icn-crypto",
    "crates/identity/icn-did",
    "crates/identity/icn-credentials",
    "crates/storage/icn-storage-system",
    "crates/economic/icn-mutual-credit",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["ICN Contributors"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/intercoin/icn"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.36", features = ["full"] }
async-trait = "0.1"

[[example]]
name = "identity_and_credit"
path = "examples/identity_and_credit.rs"
